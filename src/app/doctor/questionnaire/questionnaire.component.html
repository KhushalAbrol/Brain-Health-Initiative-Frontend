<div class="container p-3 shadow bg-white rounded" style="margin-top: 10vh">
    <div class="card d-flex flex-column px-2">
        <div class="card-body">
            <h3><p class="card-text"><b>{{question.question}}</b></p></h3>
        </div>
        <form #questionnaireForm="ngForm" (ngSubmit)="next(questionnaireForm)">
            <ul class="list-group list-group-flush" *ngIf="options.length>0 && question.isMSQ===1">
                <li class="list-group-item" *ngFor="let option of options">
                    <input class="form-check-input px-2" ngModel name={{option.uuid}} type="checkbox" value="">
                    <label class="form-check-label" for="flexCheckDefault">
                        {{option.optionText}}
                    </label>
                </li>
            </ul>

            <ul class="list-group list-group-flush" *ngIf="options.length>0 && question.isMSQ===0">
                <li class="list-group-item" *ngFor="let option of options">
                    <input class="form-check-input" ngModel name={{option.uuid}} type="radio" name="flexRadioDefault">
                    <label class="form-check-label" for="flexRadioDefault1">
                        {{option.optionText}}
                    </label>
                </li>
            </ul>
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-primary" *ngIf="previous.length>0" (click)="previousQuestion()">Previous</button>
                    <button type="submit" class="btn btn-primary">Next</button>
                </div>
            </div>
        </form>
    </div>
</div>
