<div class="container">
<div class="container" style="background-color: rgb(145, 145, 255); padding: 20px; margin-top: 30px; margin-bottom: 30px;">
    <form #createPatientForm="ngForm" (ngSubmit)="create(createPatientForm)">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="abhaId">ABHA ID</label>
        <input type="text" [(ngModel)]="abhaId" (focusout)="search()" class="form-control" id="abhaId" name="abhaId" placeholder="ABHA ID" required>
      </div>
      <div class="form-group col-md-4">
        <label for="first_name">First Name</label>
        <input type="text" ngModel [value]="first_name" class="form-control" id="first_name" name="first_name" placeholder="First Name" required>
      </div>
      <div class="form-group col-md-4">
        <label for="last_name">Last Name</label>
        <input type="text" ngModel [value]="last_name" class="form-control" id="last_name" name="last_name" placeholder="Last Name" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="dob">DOB</label>
        <input type="text" ngModel [value]="dob" class="form-control" id="dob" name="dob" placeholder="DOB" required>
      </div>
      <div class="form-group col-md-4">
        <label for="gender">Gender</label>
        <select class="custom-select" ngModel [value]="gender" id="gender" name="gender">
          <option selected>Choose...</option>
          <option value="MALE">Male</option>
          <option value="FEMALE">Female</option>
          <option value="OTHER">Other</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="socioeconomic_status">Socio-economic Status</label>
        <select class="custom-select" ngModel [value]="socioeconomic_status" id="socioeconomic_status" name="socioeconomic_status">
          <option selected>Choose...</option>
          <option value="BELOW_POVERTY_LINE">Below Poverty Line</option>
          <option value="ABOVE_POVERTY_LINE">Above Poverty Line</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="education">Education</label>
      <input type="text" ngModel [value]="education" class="form-control" id="education" name="education" placeholder="Education">
    </div>
    <div class="form-group">
      <label for="address_line_1">Address Line 1</label>
      <input type="text" ngModel [value]="address_line_1" class="form-control" id="address_line_1" name="address_line_1" placeholder="Apartment, floor">
    </div>
    <div class="form-group">
      <label for="address_line_2">Address Line 2</label>
      <input type="text" ngModel [value]="address_line_2" class="form-control" id="address_line_2" name="address_line_2" placeholder="Apartment, floor">
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="pin_code">Pincode</label>
        <input type="number" ngModel [value]="pin_code" class="form-control" id="pin_code" name="pin_code" placeholder="Pincode" required>
      </div>
      <div class="form-group col-md-4">
        <label for="district">District</label>
        <input type="text" ngModel [value]="district" class="form-control" name="district" id="district" placeholder="District" required>
      </div>
      <div class="form-group col-md-4">
        <label for="state">State</label>
        <input type="text" ngModel [value]="state" class="form-control" name="state" id="state" placeholder="State" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="mobile_no">Mobile</label>
        <input type="number" ngModel [value]="mobile_no" class="form-control" id="mobile_no" name="mobile_no" placeholder="Mobile No." required>
      </div>
      <div class="form-group col-md-4">
        <label for="information_caregiver_name">Information Caregiver Name</label>
        <input type="text" ngModel class="form-control" id="information_caregiver_name" name="information_caregiver_name">
      </div>
      <div class="form-group col-md-4">
        <label for="relationship_with_patient">Relationship with patient</label>
        <input type="text" ngModel class="form-control" id="relationship_with_patient" name="relationship_with_patient">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  </div>
  <h5 *ngIf="created==='0'" style="color: red;">Cannot register patient! Try again</h5>
  <h5 *ngIf="created==='1'" style="color: green;">Patient registered successfully!</h5>
</div>
